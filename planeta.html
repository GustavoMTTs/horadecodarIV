<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Planeta</title>
    <script>
        function verificarPlaneta() {
            const planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];
            
            const nomePlaneta = prompt("Digite o nome de um planeta:");

            if (planetas.includes(nomePlaneta)) {
                alert(`${nomePlaneta} está na lista de planetas.`);
            } else {
                alert(`${nomePlaneta} não está na lista de planetas.`);
            }
        }

        window.onload = verificarPlaneta;
    </script>
</head>
<body>
    <h1>Verificar Planeta</h1>
    <p>Uma janela de prompt aparecerá para você informar o nome de um planeta!</p>
</body>
</html>
