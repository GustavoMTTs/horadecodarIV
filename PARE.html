<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes</title>
    <script>
        function cadastrarEstudantes() {
            let estudantes = [];
            let nome;

            while (true) {
                nome = prompt("Informe o nome do estudante ou digite 'PARE' para finalizar:");

                if (nome.toUpperCase() === "PARE") {
                    break;
                }

                estudantes.push(nome);
            }

            alert(`Total de estudantes cadastrados: ${estudantes.length}\n\nLista de Estudantes:\n${estudantes.join("\n")}`);
        }

        window.onload = cadastrarEstudantes;
    </script>
</head>
<body>
    <h1>Cadastro de Estudantes</h1>
    <p>Uma janela de prompt aparecerá para você cadastrar os estudantes!</p>
</body>
</html>
